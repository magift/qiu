<%inherit file="base.html"/>

<%def name="content()">

<div class="clearfix form-group">
        <a href="/question/add" class="pull-right"><button type="button" class="btn btn-success">+ 求推荐</button> 
</div>

<div>
    %for question in questions:
        <div>
                <a  href="/question/${question.id}/">
                <h5>
                    ${question.title}
                </h5>
                </a>

                %if question.new_option:
                <p><h6>${question.new_option.title}
                    %if question.new_option.new_review:
                        <small>${question.new_option.new_review.title}</small></h6></p>
                    %endif
                %endif
                <hr>
        </div>
    %endfor
</div>
</%def>
